<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <style type="text/css">
        .blank {
            display: inline-block;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            cursor: normal;
            padding: 5% 10%;
            border: 1px solid #69696962;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            font: normal 1500%/normal Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            text-indent: 1px;
            -o-text-overflow: clip;
            text-overflow: clip;
            letter-spacing: 1px;
            word-spacing: 24px;
            background: rgba(96, 96, 96, 0.36);
            -webkit-box-shadow: 7px 7px 11px 0 rgba(0, 0, 0, 0.46);
            box-shadow: 7px 7px 11px 0 rgba(0, 0, 0, 0.46);
            text-shadow: 5px 5px 11px rgba(0, 0, 0, 0.64);
            -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        .icon_blank {
            display: inline-block;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            cursor: normal;
            padding: 1% 5%;
            border: 1px solid #69696962;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            font: normal 200%/normal Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            text-indent: 1px;
            -o-text-overflow: clip;
            text-overflow: clip;
            letter-spacing: 1px;
            word-spacing: 24px;
            background: rgba(96, 96, 96, 0.36);
            -webkit-box-shadow: 7px 7px 11px 0 rgba(0, 0, 0, 0.46);
            box-shadow: 7px 7px 11px 0 rgba(0, 0, 0, 0.46);
            text-shadow: 5px 5px 11px rgba(0, 0, 0, 0.64);
            -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
            transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(17, 18, 19);
            font: normal;
            color: rgb(255, 255, 255);
            z-index: -1000;
            min-height: 100vh;
            position: relative;
        }
        #time {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #tim {
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
    <script type="text/javascript">
        
        function time() {
            var date = new Date();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var str = '';
            if (hour >= 0 && hour <= 9) {
                str += '0';
            }
            str += hour + ':';
            if (minutes >= 0 && minutes <= 9) {
                str += '0';
            }
            str += minutes;

            var time = document.getElementById("time");
            time.innerHTML = str;
        }
        setInterval(time, 1000); 
    </script>

    </script>
</head>

<body id="tim">
    <div class="blank" id="time"></div>
</body>

</html>
